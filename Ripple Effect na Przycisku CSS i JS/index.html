<body>
    

<a href="#">Kliknij Mnie!</a>
<a href="#">Kliknij Mnie!</a>




<script>


const links = document.querySelectorAll('a');


links.forEach(btn => btn.addEventListener('click', function(e){

    // console.log(e.clientX + 'x') - wspolrzedne x klikniecia;
    // console.log(e.clientY + 'y') - wspolrzedne y klikniecia;

    // console.log(e.target.offsetLeft + 'left') - odleglosc elementu od lewej krawedzi okna;
    // console.log(e.target.offsetTop + 'top')- odleglosc elementu od g√≥rnej krawedzi okna;;

    // console.log(e.target) element na ktory klikamy;

    let x = e.clientX - e.target.offsetLeft;
    console.log(x);

    let y = e.clientY - e.target.offsetTop;
    console.log(y);


    const newSpan = document.createElement('span');

    newSpan.style.left = x + 'px';
    newSpan.style.top = y + 'px';

    this.appendChild(newSpan);


}))



</script>
